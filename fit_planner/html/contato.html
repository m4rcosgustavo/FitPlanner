<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitPlanner | Contato</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS está em /css -->
  <link rel="stylesheet" href="../css/contato.css" />
</head>
<body>

  <!-- MENU -->
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="../index.html" aria-label="Ir para Home">
        <img class="brand-logo" src="../assets/logo_fitplanner.png" alt="FitPlanner">
      </a>

      <nav class="nav">
        <a class="nav-link" href="../index.html">Home</a>
        <a class="nav-link" href="./cadastro_treino.html">Cadastro de Treino</a>
        <a class="nav-link" href="./lista_treinos.html">Lista de Treinos</a>
        <a class="nav-link" href="./progresso.html">Progresso</a>
        <a class="nav-link active" href="./contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <!-- VOLTAR -->
  <div class="container">
    <a class="back" href="../index.html">voltar &gt;</a>
  </div>

  <!-- CONTEÚDO -->
  <main class="container main">
    <h1 class="welcome">Fale com a gente</h1>

    <section class="card">
      <h2 class="card-title">Contato</h2>

      <form id="contatoForm" class="form">
        <label class="field">
          <span>Nome</span>
          <input id="nome" type="text" placeholder="Seu nome..." required />
        </label>

        <label class="field">
          <span>Email</span>
          <input id="email" type="email" placeholder="seuemail@email.com" required />
        </label>

        <label class="field">
          <span>Assunto</span>
          <input id="assunto" type="text" placeholder="Ex: Dúvida sobre o app..." required />
        </label>

        <label class="field">
          <span>Mensagem</span>
          <textarea id="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
        </label>

        <button class="btn" type="submit">Enviar</button>

        <p id="msg" class="msg"></p>
      </form>
    </section>
  </main>

  <!-- JS está em /js -->
  <script src="../js/contato.js"></script>
</body>
</html>
