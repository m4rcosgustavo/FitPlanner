<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitPlanner | Cadastro de Treino</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="cadastro_treino.css" />
</head>
<body>

  <!-- MENU -->
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html" aria-label="Ir para Home">
        <img class="brand-logo" src="assets/logo_fitplanner.png" alt="FitPlanner">
      </a>

      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="cadastro_treino.html">Cadastro de Treino</a>
        <a class="nav-link" href="lista_treinos.html">Lista de Treinos</a>
      </nav>
    </div>
  </header>

  <!-- VOLTAR -->
  <div class="container">
    <a class="back" href="index.html">voltar &gt;</a>
  </div>

  <!-- CONTEÚDO -->
  <main class="container main">
    <h1 class="welcome">Cadastre seu treino</h1>

    <section class="card">
      <h2 class="card-title">Cadastro de Treino</h2>

      <form id="treinoForm" class="form">
        <label class="field">
          <span>Nome do treino</span>
          <input id="nomeTreino" type="text" placeholder="Ex: Treino A (peito e tríceps)..." required />
        </label>

        <label class="field">
          <span>Exercício</span>
          <input id="exercicio" type="text" placeholder="Ex: Supino reto..." required />
        </label>

        <div class="grid">
          <label class="field">
            <span>Séries</span>
            <input id="series" type="number" min="1" placeholder="Ex: 4" required />
          </label>

          <label class="field">
            <span>Repetições</span>
            <input id="reps" type="number" min="1" placeholder="Ex: 12" required />
          </label>
        </div>

        <label class="field">
          <span>Carga (kg) (opcional)</span>
          <input id="carga" type="number" min="0" placeholder="Ex: 40" />
        </label>

        <div class="actions">
          <button class="btn" type="submit">Salvar treino</button>
          <a class="btn btn-light" href="lista_treinos.html">Ver lista</a>
        </div>

        <p id="msg" class="msg"></p>
      </form>
    </section>
  </main>

  <script src="cadastro_treino.js"></script>
</body>
</html>
